<moon-manager-client-files-loader class="no-print" (onTimingFetch)="didFetchTiming($event)">
</moon-manager-client-files-loader>

<cdk-virtual-scroll-viewport class="list-container list-group no-print" [itemSize]="22">
  <div
    *cdkVirtualFor="let t of (filteredDatasAsync.asObservable() | async)"
    [ngClass]="'p-col-12 animated lightSpeedIn timing-idx-' + t.id"
  >
    {{ t.Title }}
    <div><img class="primary-brand" [src]="t.MediaUrl | urlTransformer" alt="Timing preview" /></div>
  </div>
</cdk-virtual-scroll-viewport>

<moon-manager-timing-pivot [dataSrc]="filteredDatasAsync.asObservable()"></moon-manager-timing-pivot>
