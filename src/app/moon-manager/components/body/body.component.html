<moon-manager-client-files-loader (onTimingFetch)="didFetchTiming($event)"> </moon-manager-client-files-loader>

<cdk-virtual-scroll-viewport class="list-container list-group" [itemSize]="22">
  <div
    *cdkVirtualFor="let item of (filteredDatasAsync.asObservable() | async)"
    [ngClass]="'p-col-12 animated lightSpeedIn timing-idx-' + item.id"
  >
    {{ item.Title }}
  </div>
</cdk-virtual-scroll-viewport>
