<p-panel>
  [{{ t.Date }} {{ t.Time }} {{ t.Author }}] <br />
  {{ t.Title }}
  <div *ngIf="'capture' === t.EventSource">
    <img class="primary-brand" [src]="t.MediaUrl | urlTransformer" alt="Timing preview" />
  </div>
  <div *ngIf="'git-log' === t.EventSource">{{ t.MediaUrl }} : {{ t.comment }}</div>
</p-panel>
