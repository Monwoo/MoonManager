<dropzone
  [config]="dropzoneConfig"
  [message]="'Drag structured folder of your captures over here to load them in MoonManager'"
  (error)="onImageUploadError($event)"
  (success)="onImageUploadSuccess($event)"
  (thumbnail)="onImageThumbnail($event, dataUrl)"
></dropzone>
