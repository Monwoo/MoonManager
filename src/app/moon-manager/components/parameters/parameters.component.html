<form #myForm="ngForm">
  <div><label>Firstname:</label> <input type="text" name="firstName" ngModel /></div>
  <div><label>Lastname:</label> <input type="text" name="lastName" ngModel /></div>
  <fieldset ngModelGroup="address">
    <div><label>Zip:</label> <input type="text" name="zip" ngModel /></div>
    <div><label>Street:</label> <input type="text" name="street" ngModel /></div>
    <div><label>City:</label> <input type="text" name="city" ngModel /></div>
  </fieldset>
</form>
<pre>{{ myForm.value | json }}</pre>
